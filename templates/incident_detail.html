{% extends 'base.html' %} {% block content %}
<h1>Incident #{{ incident.id }} - {{ incident.title }}</h1>
<p>{{ incident.description }}</p>
<p>Status: {{ incident.status }}</p>
{% if incident.status != 'escalated' %}
<form method="post" action="{% url 'incident-escalate' incident.id %}">
  {% csrf_token %} Lead Investigator User ID:
  <input type="number" name="lead_investigator_user_id" required />
  <button type="submit">Escalate</button>
</form>
{% endif %} {% endblock %}
